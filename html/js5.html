<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 5</title>
</head>
<body>
    <h1>Javascript 5</h1>

    <h2>Programa de Calculadora</h2>
    <div>
        <label for="numero-1">Numero 1</label>
        <input type="number" name="" id="numero-1">
    </div>
    <div>
        <label for="numero-2">Numero 2</label>
        <input type="number" name="" id="numero-2">
    </div>
    <div>
        <select name="signo" id="signo">
            <option value='1'>Suma (+)</option>
            <option value='2'>Resta (-)</option>
            <option value='3'>Multiplicacion (*)</option>
            <option value='4'>Division (/)</option>
        </select>

    </div>
    <div>
        <label for="resul">Resultado</label>
        <input type="number" name="" id="resul">
    </div>

    <button id="boton" onclick="calculadora()">Calcular</button>

    <script src="/js/js5.js"></script>

    <h2>Programa Tablas</h2>
    <div>
        <label for="tabla">Tabla</label>
        <input type="text" name="" id="tabla">
    </div>
    <div>
        <label for="tipo">Tipo</label>
        <select name="" id="tipo">
            <option value="1">Normal</option>
            <option value="2">Inversa</option>
        </select>
    </div>
    <div>
        <label for="long">Longitud</label>
        <input type="text" name="" id="long">
    </div>

    <table id="tabla-resul">
    </table>
    <div>
        <button onclick="generarTabla()">Ver tabla</button>
    </div>
    <hr>
</body>
</html>
